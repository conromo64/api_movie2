{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <title>Sitio de peliculas</title>

</head>
<body>
    <div class="contenedor" id="contenedor">	
        {% for pelicula in peliculas %}
            <div class="pelicula">
                <img class="poster" src="https://image.tmdb.org/t/p/w500/{{pelicula.poster_path}}">
				<a href="http://localhost:8000/detalles_pelicula/{{pelicula.title}}">
					<h3 class="titulo" data-index="{{ forloop.counter0 }}">{{ pelicula.title }}</h3>
				</a>
            </div>  
        {% endfor %}
    </div>

	<div class="contenedor" id="contenedor">
		<div class="paginacion">
			<button onclick="peliculasAnt()">Back</button>
			<button onclick="peliculasSig()">Next</button>
		</div>
	</div>
	<script src="{% static 'js/func.js' %}"></script>

</body>

</html>
